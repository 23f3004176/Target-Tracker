<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 45: Goal Dashboard</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            /* --- Enhanced Day Mode Color Scheme --- */
            --bg-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-alt: #f0f4ff;
            --card-bg: #ffffff;
            --card-hover: #fafbff;
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --secondary-hover: #7c3aed;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Poppins', 'Inter', sans-serif;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark mode color scheme */
        [data-theme="dark"] {
            --bg-color: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-alt: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #293548;
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --secondary-color: #a78bfa;
            --secondary-hover: #8b5cf6;
            --accent-color: #f472b6;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Basic setup with enhanced background */
        body {
            background: var(--bg-color);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-body);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        /* Main application container with enhanced animations */
        .app-container {
            background: transparent;
            border-radius: 15px;
            padding: 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            50% { box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }

        /* --- Enhanced Section Card Layout --- */
        .section-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl), 0 0 40px rgba(99, 102, 241, 0.2);
        }

        .section-card:hover::before {
            opacity: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 25px;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .section-header h2 {
            margin: 0;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Enhanced Header & Countdown */
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 5px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .timer-unit {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--card-bg);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            min-width: 80px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .timer-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .timer-unit:hover {
            transform: scale(1.1) rotate(-2deg);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .timer-unit:hover::before {
            left: 100%;
        }
        
        .timer-unit span {
            display: block;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: var(--font-body);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Enhanced API Key Input */
        .api-key-form {
            display: flex;
            gap: 10px;
            background: var(--bg-alt);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .api-key-form:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .api-key-input {
            flex-grow: 1;
            padding: 12px 16px;
            font-size: 0.95rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .api-key-input::placeholder { 
            color: var(--text-muted);
            font-style: italic;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }


        /* --- Enhanced Task Input Styles --- */
        .task-input-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .task-input {
            flex-grow: 1;
            padding: 14px 18px;
            font-size: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .task-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .add-task-btn {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-task-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .add-task-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .add-task-btn:active {
            transform: translateY(0);
        }

        /* Enhanced AI Task Form */
        .ai-task-form {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .ai-task-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: shimmer 3s infinite;
            will-change: transform;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .ai-task-input { 
            background: var(--card-bg);
            position: relative;
            z-index: 1;
        }

        .ai-breakdown-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-hover));
            color: white;
            font-size: 1.3rem;
            min-width: 50px;
            position: relative;
            z-index: 1;
            animation: glow 2s ease-in-out infinite;
        }

        .ai-breakdown-btn:hover { 
            background: linear-gradient(135deg, var(--secondary-hover), var(--accent-color));
            transform: translateY(-2px) rotate(5deg);
        }
        
        /* --- Enhanced Category Select --- */
        .category-select {
            padding: 14px 18px;
            font-size: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 12px;
            margin-right: 12px;
            font-family: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-select:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        /* Enhanced Loading/Error/Disabled Styles */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-message {
            text-align: center;
            color: var(--primary-color);
            font-family: var(--font-body);
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error-message {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger-color);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .empty-list-message {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 1.1rem;
            font-style: italic;
        }

        /* --- Enhanced Goal Tabs --- */
        .goal-tabs {
            display: flex;
            border-bottom: 3px solid var(--border-color);
            margin-bottom: 25px;
            gap: 5px;
            position: relative;
        }

        .tab-btn {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transform: translateY(3px);
            transition: all 0.3s ease;
            font-family: var(--font-body);
            position: relative;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .tab-btn.active {
            color: var(--primary-color);
            font-weight: 800;
        }

        .tab-btn.active::after {
            width: 100%;
        }

        .tab-btn:focus { outline: none; }

        /* Enhanced Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-alt);
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .task-item:hover::before {
            width: 8px;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
            background: var(--card-hover);
        }
        
        .task-item[data-status="In Progress"] { 
            border-left-color: var(--warning-color);
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.05), var(--bg-alt));
        }

        .task-item[data-status="In Progress"]::before {
            background: linear-gradient(180deg, var(--warning-color), #fb923c);
        }

        .task-item[data-status="Completed"] {
            border-left-color: var(--success-color);
            opacity: 0.8;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.05), var(--bg-alt));
        }

        .task-item[data-status="Completed"]::before {
            background: linear-gradient(180deg, var(--success-color), #34d399);
        }

        .task-item[data-status="Completed"] .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .task-text {
            flex-grow: 1;
            margin-right: 15px;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
        }
        
        /* --- Enhanced Edit Task Input --- */
        .edit-task-input {
            flex-grow: 1;
            margin-right: 15px;
            padding: 10px 14px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: var(--font-body);
            font-weight: 500;
        }

        .edit-task-input:focus { 
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .task-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .status-select {
            padding: 10px 14px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .status-select:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }
        
        /* --- Enhanced Task Button Styles --- */
        .task-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .task-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1) rotate(5deg);
        }

        .task-btn.delete-btn:hover { 
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.1) rotate(-5deg);
        }

        .task-btn.edit-btn:hover { 
            color: var(--primary-color);
        }

        .task-btn.save-btn:hover { 
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .task-btn:active {
            transform: scale(0.95);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .theme-toggle-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-body);
        }

        /* Statistics Section */
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            will-change: transform;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            font-family: var(--font-display);
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
            position: relative;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;

        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Custom Hook for localStorage ---
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];
        }

        // --- Custom Hook for Countdown Timer ---
        function useCountdown(targetDate) {
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const difference = +new Date(targetDate) - +new Date();
                let timeLeft = {};

                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60)
                    };
                } else {
                    timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }
                return timeLeft;
            }

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);
                return () => clearInterval(timer);
            }, [targetDate]);

            return timeLeft;
        }

                            <h2>Today's Tasks</h2>
                            <span>{new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</span>
                        </div>
                        <form className="task-input-form" onSubmit={handleAddDailyTask}>
                            <input
                                type="text"
                                className="task-input"
                                placeholder="Add a quick task for today..."
                                value={dailyTaskInput}
                                onChange={(e) => setDailyTaskInput(e.target.value)}
                                disabled={isLoading}
                            />
                            <button type="submit" className="add-task-btn" disabled={isLoading}>Add</button>
                        </form>
                        <TaskList 
                            tasks={dailyData.tasks}
                            onStatusChange={handleStatusChangeDailyTask}
                            onDelete={handleDeleteDailyTask}
                            onEdit={handleEditDailyTask}
                            onComplete={handleTaskComplete}
                        />
                    </div>

                    {/* --- LONG-TERM GOALS --- */}
                    <div className="section-card">
                        <div className="section-header">
                             <h2>Long-Term Goals</h2>
                        </div>
                        
                        {/* --- AI BREAKDOWN --- */}
                        <form className="ai-task-form" onSubmit={handleAiBreakdown}>
                            <select
                                className="category-select"
                                value={aiCategory}
                                onChange={(e) => setAiCategory(e.target.value)}
                                disabled={isLoading}
                            >
                                {goalCategories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                            </select>
                            <input
                                type="text"
                                className="ai-task-input task-input"
                                placeholder="Break down a big goal with AI..."
                                value={aiTaskInput}
                                onChange={(e) => setAiTaskInput(e.target.value)}
                                disabled={isLoading}
                            />
                            <button type="submit" className="add-task-btn ai-breakdown-btn" disabled={isLoading}>
                                âœ¨
                            </button>
                        </form>
                        {isLoading && <div className="loading-message">âœ¨ AI is thinking...</div>}
                        
                        <hr style={{ border: 'none', borderTop: '2px solid var(--border-color)', margin: '25px 0' }} />

                        {/* --- MANUAL GOAL ADD --- */}
                         <form className="task-input-form" onSubmit={handleAddGoal}>
                             <select
                                className="category-select"
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                disabled={isLoading}
                            >
                                {goalCategories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                            </select>
                            <input
                                type="text"
                                className="task-input"
                                placeholder="Add a new long-term goal..."
                                value={goalTaskInput}
                                onChange={(e) => setGoalTaskInput(e.target.value)}
                                disabled={isLoading}
                            />
                            <button type="submit" className="add-task-btn" disabled={isLoading}>Add Goal</button>
                        </form>
                        
                        {/* --- GOAL TABS & LIST --- */}
                        <div className="goal-tabs">
                            {goalCategories.map(cat => (
                                <button 
                                    key={cat} 
                                    className={`tab-btn ${selectedCategory === cat ? 'active' : ''}`}
                                    onClick={() => setSelectedCategory(cat)}
                                >
                                    {cat} ({goals[cat].length})
                                </button>
                            ))}
                        </div>
                        
                        <TaskList 
                            tasks={goals[selectedCategory]}
                            onStatusChange={handleStatusChangeGoal}
                            onDelete={handleDeleteGoal}
                            onEdit={handleEditGoal}
                            onComplete={handleTaskComplete}
                        />
                    </div>

                </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</body>
</html>
